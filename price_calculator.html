<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <!-- <link href="./style/basic_style.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./style/mobile_style.css" />
    <link rel="stylesheet" href="./style/tablet_style.css" />
    <link rel="stylesheet" href="./style/desktop_style.css" />
  </head>
  <body>
    <section id class="l-section__calculator h-section--size h-element--center">
      <div class="c-calculator__container h-container">
        <h2 class="c-calculator__main-text">Calculate how much you’ll pay</h2>
        <div class="c-calculator__box">
          <form class="c-calculator__form">
            <input
              class="c-form__numbers c-form__numbers__quantity"
              type="number"
              min="0"
              placeholder="Products quantity"
            />
            <p class="h-error__products-text">Podaj dodatnią liczbę całkowitą!</p>
            <input
              class="c-form__numbers c-form__numbers__orders"
              type="number"
              min="0"
              value=""
              placeholder="Estimated orders in month"
            />
            <p class="h-error__products-text">Podaj dodatnią liczbę całkowitą!</p>
            <select class="select" name="package"">
              <option value="">Choose package</option>
              <option class="option" value="Basic">Basic</option>
              <option class="option" value="Professional">Professional</option>
              <option class="option" value="Premium">Premium</option>
            </select>
            <label for="">
              Accounting
              <input class="checkbox-accounting" type="checkbox"/>
            </label>
            <label for="">
              Rental of a payment terminal
              <input class="checkbox-rental" type="checkbox"/>
            </label>
          </form>
          <div class="c-summary__box">
            <div class="c-summary__products__box h-summary__box-style h-hide">
              <p class="c-products">Products</p>
              <p class="c-products__calculate">* $0.5</p>
              <p class="c-products__price"></p>
            </div>
            <div class="c-summary__orders__box h-summary__box-style h-hide">
              <p class="c-orders">Order</p>
              <p class="c-orders__calculate">* $0.25</p>
              <p class="c-orders__price"></p>
            </div>
            <div class="c-summary__package__box h-summary__box-style h-hide">
              <p class="c-package__products">Package</p>
              <p class="c-package__calculate"></p>
              <p class="c-package__price"></p>
            </div>
            <div class="c-summary__accounting__box h-summary__box-style h-hide">
              <p class="c-accounting__products">Accounting</p>
              <p class="c-accounting__price"></p>
            </div>
            <div class="c-summary__terminal__box h-summary__box-style h-hide">
              <p class="c-terminal__products">Terminal</p>
              <p class="c-terminal__price">$10</p>
            </div>
            <div class="c-summary__total-style">
              <p class="c-total__text">Total</p>
              <p class="c-total__price">0</p>
            </div>
          </div>
          <a class="c-btn__back" href="./index.html">back</a>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
